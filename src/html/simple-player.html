<div class="tp-simple-player-inner">
    <div class="tp-simple-player-panel">
        <div class="tp-simple-player-controls">
            <button class="tp-simple-player-controls tp-simple-player-toggle-btn">
                <img src="../images/play_arrow-black-18dp.svg" class="tp-simple-player--play">
                <img src="../images/pause-black-18dp.svg" class="tp-simple-player--pause">
            </button>
        </div>
        <div class="tp-simple-player--track">
            <div class="tp-simple-player-progress-container">
                <div class="tp-simple-player-progress">
                    <div class="tp-simple-player-bar"></div>
                    <div class="tp-simple-player-preload-bar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
